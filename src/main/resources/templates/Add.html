<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Thêm cán bộ</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>Thêm cán bộ</h2>
<form th:action="@{/canbo/add}" th:object="${canBo}" method="post">
  <label>Họ tên:</label>
  <input type="text" th:field="*{hoTen}" required><br>
  <label>Ngày sinh:</label>
  <input type="date" th:field="*{ngaySinh}"><br>
  <label>Email:</label>
  <input type="email" th:field="*{email}" required><br>
  <label>Đơn vị:</label>
  <input type="text" th:field="*{donVi}"><br>
  <button type="submit">Lưu</button>
</form>
<a th:href="@{/canbo}">Quay lại</a>
</body>
</html>
