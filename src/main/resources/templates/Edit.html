<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa cán bộ</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Sửa cán bộ</h2>
<form th:action="@{/canbo/edit/{id}(id=${canBo.id})}" th:object="${canBo}" method="post">
    <label>Họ tên:</label>
    <input type="text" th:field="*{hoTen}" required><br>
    <label>Ngày sinh:</label>
    <input type="date" th:field="*{ngaySinh}"><br>
    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br>
    <label>Đơn vị:</label>
    <input type="text" th:field="*{donVi}"><br>
    <button type="submit">Lưu</button>
</form>
<a th:href="@{/canbo}">Quay lại</a>
</body>
</html>
