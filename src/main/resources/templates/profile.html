<!DOCTYPE HTML>
<html lang="vi" >
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
</head>

<body>
    <div class="user-container">
        <form action="/index/profile" method="GET" class="search-container">
            <input type="text" name="name" th:value="${param.name}" placeholder="👤 Tìm theo họ tên">
            <input type="text" name="dept" th:value="${param.dept}" placeholder="🏢 Tìm theo bộ phận">
            <input type="text" name="role" th:value="${param.role}" placeholder="🎓 Tìm theo chức vụ">
            <button type="submit">🔍 Tìm kiếm</button>
        </form>
        <div class="user-list">
            <div class="user-card" th:each="user : ${users}">
                <img class="avatar" src="/images/avatar.png" alt="avatar">
                <div class="info">
                    <p><strong>👤 Họ tên:</strong> <span th:text="${user.username}">Tên</span></p>
                    <p><strong>🎓 Chức vụ:</strong> <span th:text="${user.remark}">Chức vụ</span></p>
                    <p><strong>🏢 Bộ phận:</strong> <span th:text="${user.email}">Email</span></p>
                </div>
                <div class="actions">
                    <a th:href="@{'/index/profile/info' + ${user.username}}" class="btn btn-info">Thông tin</a>
                    <a href="javascript:void(0);" class="btn btn-edit" onclick="showEditForm(this)">Sửa</a>
                    <a href="javascript:void(0);" class="btn btn-delete" th:attr="data-id=${user.user_id}" onclick="showDeleteConfirm(this)">Xóa</a>
                </div>
                <form th:action="@{/index/profile/update}" method="post" th:id="'form-' + ${user.username}" style="display: none;">
                    <input type="hidden" name="username" th:value="${user.username}" />
                    <p><strong>👤 Họ tên:</strong> <input type="text" name="fullname" th:value="${user.username}" /></p>
                    <p><strong>🎓 Chức vụ:</strong> <input type="text" name="position" th:value="${user.remark}" /></p>
                    <p><strong>🏢 Bộ phận:</strong> <input type="text" name="department" th:value="${user.remark}" /></p>
                    <p><strong>📝 Ghi chú:</strong> <input type="text" name="remark" th:value="${user.remark}" /></p>
                    <button type="submit" class="btn btn-save">💾 Lưu</button>
                    <button type="button" class="btn btn-cancel" onclick="cancelEdit(this)">❌ Hủy</button>
                </form>
            </div>
        </div>
    </div>
    <div id="deleteConfirmBox" class="confirm-box" style="display: none;">
        <div class="confirm-content">
            <p>❗ Bạn có chắc chắn muốn xóa người dùng này?</p>
            <button onclick="confirmDeleteYes()">✅ Có</button>
            <button onclick="confirmDeleteNo()">❌ Không</button>
        </div>
    </div>
    <div class="message-box">
        <p th:if="${success}" th:text="${success}" class="alert alert-success"></p>
        <p th:if="${error}" th:text="${error}" class="alert alert-error"></p>
        <p th:if="${messages}" th:text="${messages}" class="alert alert-messages"></p>
    </div>
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
    <link rel="stylesheet" th:href="@{/css/background.css}" />
    <link rel="stylesheet" th:href="@{/css/edit.css}" />
    <link rel="stylesheet" th:href="@{/css/delete.css}" />
    <script th:src="@{/js/profile.js}"></script>
    <script th:src="@{/js/edit.js}"></script>
    <script th:src="@{/js/delete.js}"></script>
</body>
</html>
