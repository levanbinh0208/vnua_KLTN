# ✅ Kết nối SQL Server
spring.datasource.url=jdbc:sqlserver://10.88.91.199:1433;databaseName=VNUA_ResumeDB;encrypt=true;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
