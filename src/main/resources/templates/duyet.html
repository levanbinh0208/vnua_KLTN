<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Duyệt bài báo</title>
  <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<div class="container">
  <div class="header">
    <h1>⏳ Danh sách bài báo chờ duyệt</h1>
  </div>

  <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tiêu đề</th>
      <th>Tác giả</th>
      <th>Tạp chí</th>
      <th>Năm</th>
      <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pub : ${pendingPublications}">
      <td th:text="${pub.pubId}"></td>
      <td th:text="${pub.title}"></td>
      <td th:text="${pub.authors}"></td>
      <td th:text="${pub.journal}"></td>
      <td th:text="${pub.year}"></td>
      <td>
        <form th:action="@{/duyet/approve/{id}(id=${pub.pubId})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-success" onclick="return confirm('Duyệt bài báo này?')">✔️ Duyệt</button>
        </form>
        <form th:action="@{/duyet/reject/{id}(id=${pub.pubId})}" method="post" style="display:inline;">
          <input type="hidden" name="reason" value="Không đủ điều kiện">
          <button type="submit" class="btn btn-red" onclick="return confirm('Từ chối bài báo này?')">❌ Từ chối</button>
        </form>
      </td>
    </tr>
    <tr th:if="${#lists.isEmpty(pendingPublications)}">
      <td colspan="6" style="text-align: center; color: #777;">Không có bài báo nào chờ duyệt</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
