# ✅ Hibernate cấu hình
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ✅ Hiển thị SQL giá trị tham số
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ✅ Nếu dùng MyBatis, bật log Mapper
logging.level.org.mybatis=DEBUG
logging.level.com.vnua.mapper=DEBUG

# ✅ Chỉ hiển thị log lỗi cho các phần khác
logging.level.root=ERROR

# ❌ Tắt log autoconfiguration Spring (không cần thiết)
logging.level.org.springframework=ERROR
logging.level.org.springframework.boot.autoconfigure=ERROR

# ✅ Giữ nguyên naming để match cột trong SQL Server
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# ✅ MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.vnua.model

